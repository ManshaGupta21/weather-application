
<div class="container">
  <div class="upper-data">
    <img *ngIf="temperature> 15 "src="../assets/hot.jpg" alt="Hot Weather"  >
    <img *ngIf="temperature <= 15 "src="../assets/cold.jpg" alt="Cold Weather"  >
    <div class="weather-data">
      <div class="location">{{location}}</div>
      <div class="temperature">{{temperature | number: '1.0-0'}} °C</div>



    </div>
  </div>  

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
        <!--  <img src="../assets/min.jpeg"> -->
          <span>min</span>
        </div>
        <div class="info-block-value">
          10 °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
         <!-- <img src="../assets/max.jpg"> -->
          <span>max</span>
        </div>
        <div class="info-block-value">
          20 °C
        </div>
      </div>
     

      <div class="info-block">
        <div class="info-block-label">
         <!-- <img src="../assets/humidity.jpg"> -->
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          70%
        </div>
      </div>
  

      <div class="info-block">
        <div class="info-block-label">
        <!-- <img src="../assets/wind.jpeg"> -->
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>

    </div>
  </div>
